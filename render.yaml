services:
  - type: web
    name: document-research-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --workers=4 --threads=2 --timeout=120 --log-level=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: DATA_FOLDER
        value: /data
      - key: UPLOAD_FOLDER
        value: /data/uploads
      - key: STATIC_FOLDER
        value: static
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 10
